<html>
    <body>

        <h1>Promise</h1>
        <p id="i1"></p>

        <script>

            function disp(value) {
                document.getElementById("i1").innerHTML=value;
            }

            let pr=new Promise(function (res,rej) {

                let x=10;

                // producing code
                if(x==10) {
                    res("result ok"); // successfull
                }

                else {
                    rej("ERROR"); // unseccessfull
                }
            });

            //consuming code
            pr.then(
                function(a) {disp(a);},
                function(e) {disp(e);}
            );

            async function add(a,b) {
                let r=await a*b; // producing code
                disp(r);
            }

            add(5,7);

        </script>

    </body>
</html>
